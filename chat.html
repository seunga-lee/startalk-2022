<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/startalk-logo.png"> 
    <link rel="stylesheet" href="css/style.css">
    <title>STARTALK</title>
</head>
<body>


    <div class="status-bar status-bar__white">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
    </div>

    <div class="screen-hearder screen-header__hack">
        <div class="screen-header__icon-lef screen-header__hack-column" style="font-size: 28px"> 
            <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <h1 class="screen-header__title screen-header__hack-column">민지</h1>
        <div class="screen-header__icon screen-header__hack-column">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </div>

    <div class="white-round"></div>



    <main class="main-screen main-chat">  
        <div class="chats__timestamp">
            2022년 10월 8일 토요일
        </div>

        <div class="meassage-row">
            <img src="img/minji.JPG" alt="">
            <div class="message-row__content">
                <span class="message__author">Minji</span>
                <div class="message__info">
                    <span class="message__bubble">반가워! 난 민지야🐥</span>
                    <span class="message__time">19:09</span>
                </div>
            </div>
        </div>

        <div class="meassage-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">만나서 반가워 :0</span>
                    <span class="message__time"></span>
                </div>
            </div>
        </div>

        <div class="meassage-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">난 다니엘이라고 해!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

    </main>
    
  
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-face-smile-wink fa-lg" style="color: #6a36e0; font-size: 26px;"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="메세지를 작성해주세요..." />
            <button>
                <i class="fa-solid fa-arrow-up" style="color:white"></i>
            </button>
        </div>
    </form>


    <div id="no-mobile">
        <i class="fa-solid fa-comment fa-2x"></i>
        <p>STAR TALK</p>
        <span> 화면이 너무 커서 표시할 수 없어요. <br> 화면 가로 사이즈를 줄여주세요!</span>
    </div>

    <script src="https://kit.fontawesome.com/a3cd3ff0ee.js" crossorigin="anonymous"></script>
</body>
</html>
