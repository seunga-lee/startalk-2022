<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link rel="icon" href="img/startalk-logo.png"> 
    <link rel="stylesheet" href="css/style.css">
    <title>STARTALK</title>
</head>
<body>
    <div class="status-bar status-bar__white">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
    </div>

    <div class="screen-hearder screen-header__white">
        <div class="screen-header__icon"> 
            <a href="more.html"><i class="fa-solid fa-chevron-left"></i></a>
        </div>
        <h1 class="screen-header__title ">설정</h1>
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
    </div>



    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/danielle.JPG" alt="" class="user-component__avater--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title--xl">
                        다니엘
                    </h4>
                    <h6 class="user-component__subtitle">
                        +82 10-1234-5678
                    </h6>
                </div>
            </div>
            <div class="user-component__column user-component__purple">
                <h4>
                    프로필 관리
                </h4>
            </div>
        </div>

        <div class="friends-screen__channel">

            <div class="user-component user-component__channel setting-component">
                <div class="user-component__column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <div class="user-component__text user-component__title--not-bold">
                        <h4 class="user-component__title">
                            알림
                        </h4>
                        <h6 class="user-component__subtitle">
    
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>

            <div class="user-component user-component__channel setting-component">
                <div class="user-component__column">
                    <i class="fa-solid fa-flask"></i>
                    <div class="user-component__text user-component__title--not-bold">
                        <h4 class="user-component__title">
                            실험실
                        </h4>
                        <h6 class="user-component__subtitle">
    
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                </div>
            </div>

            <div class="user-component user-component__channel setting-component">
                <div class="user-component__column">
                    <i class="fa-solid fa-circle-info"></i>
                    <div class="user-component__text user-component__title--not-bold">
                        <h4 class="user-component__title">
                            버전
                        </h4>
                        <h6 class="user-component__subtitle">
    
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    최신버전
                </div>
            </div>



    <div id="no-mobile">
        <i class="fa-solid fa-comment fa-2x"></i>
        <p>STAR TALK</p>
        <span> 화면이 너무 커서 표시할 수 없어요. <br> 화면 가로 사이즈를 줄여주세요!</span>
    </div>

    <script src="https://kit.fontawesome.com/a3cd3ff0ee.js" crossorigin="anonymous"></script>
</body>
</html>
